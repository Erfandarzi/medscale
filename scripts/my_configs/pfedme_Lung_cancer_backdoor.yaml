use_gpu: True
device: 0
early_stop:
  patience: 5
seed: 2
federate:
  mode: standalone
  total_round_num: 30
  sample_client_num: 5
  make_global_eval: True
  merge_test_data: True
  client_num: 5
fedopt:
  use: True
  optimizer:
    lr: 0.0001
    weight_decay: 0.0
    momentum: 0.0
data:
  root: data/
  type: lung
  splits:  [0.6,0.2,0.2]
  batch_size: 64
  subsample: 0.4
  num_workers: 0
  transform: [['ToTensor'], ['Normalize', {'mean': [0.1307], 'std': [0.3081]}]]
  splitter: 'lda'
  splitter_args: [{'alpha': 0.05}]
dataloader:
  batch_size: 1
model:
  type: convnet2
  hidden: 2048
  out_channels: 62
  dropout: 0.0
train:
  local_update_steps: 1
  batch_or_epoch: epoch
  optimizer:
    lr: 0.01
    weight_decay: 0.0
grad:
  grad_clip: 5.0
criterion:
  type: CrossEntropyLoss
trainer:
  type: cvtrainer
eval:
  freq: 1
  metrics: ['acc', 'correct']
  best_res_update_round_wise_key: test_loss
